<div class="container center">
  <form [formGroup]="checkoutForm">
    <input type="text" formControllerName="name" class="form-control" placeholder="Name">
    <br>
    <input (change)="onSelectFile($event)" type="file">
    <br>
    <br>
    <button type="submit" (click)="onSubmit()" class="btn btn-success">Submit</button>
  </form>
</div>
